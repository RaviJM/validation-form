<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />

    <title>Validation Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <div class="errorMsgsDiv">
          <p id="emailError" class="errorMsgs"></p>
        </div>
        <br />

        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="select" selected>---Select Country---</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
        </select>
        <div class="errorMsgsDiv">
          <p id="countryError" class="errorMsgs"></p>
        </div>
        <br />

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" disabled="true" />
        <div class="errorMsgsDiv">
          <p id="zipError" class="errorMsgs"></p>
        </div>
        <br />

        <label for="password">Password</label>
        <input type="password" id="password" namd="password" />
        <div class="errorMsgsDiv">
          <p id="passwordError" class="errorMsgs"></p>
        </div>
        <br />

        <label for="password-confirmation">Password Confirmation</label>
        <input
          type="password"
          id="password-confirmation"
          name="password-confirmation"
        />
        <div class="errorMsgsDiv">
          <p id="passwordConfirmationError" class="errorMsgs"></p>
        </div>
        <br />

        <button type="submit" id="sbmtBtn">Submit</button>
      </form>

      <p id="successMsg"></p>
    </div>
    <script src="brain.js"></script>
  </body>
</html>
